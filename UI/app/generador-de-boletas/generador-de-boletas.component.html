<div class='bod'>

  
  <a href=''>
    <button mat-raised-button class="crear-Empleado" type="submit">Volver</button>
  </a>
<div class="boletas">
  <ul class="boletas">

    <li *ngFor="let boleta of boletas" >
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Boleta de Pago</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{boleta.datos}}
          </p>
          <div *ngIf="!enviado"  >
              <h5 class="example-h2">Elija el metodo de notificacion que desea recibir </h5><h6>(puede elegir mas de 1)</h6>
             
              <section class="example-section">
                <mat-checkbox class="example-margin" [(ngModel)]='boleta.emailChecked'  name='email' >Email</mat-checkbox>
                <mat-checkbox class="example-margin" [(ngModel)]="boleta.facebookChecked"  name='facebook'>Facebook</mat-checkbox>
                <mat-checkbox class="example-margin" [(ngModel)]="boleta.whatsappChecked"  name='whatsapp'> WhatsApp</mat-checkbox>
                <mat-checkbox class="example-margin" [(ngModel)]="boleta.smsChecked"   name='sms'>SMS</mat-checkbox>
  
              </section>
              
             
      </div>  
      
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
    </li>
    <div *ngIf="enviado" style="text-align: center">
        <mat-card class="example-card">
           
            <mat-card-content>
              <p>Se enviaron las notificaciones correspondientes</p>
              </mat-card-content>
            </mat-card>
      </div>
    
    <a *ngIf="!enviado">
        <button mat-raised-button class="enviar"  class="guardar" (click)=(enviarNotificacion())>Enviar Notificacion</button>
      </a>
  </ul>

</div>
</div>
